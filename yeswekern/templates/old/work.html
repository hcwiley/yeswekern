<div id='gallery'>
	{% for piece in pieces %}
	<div class='gallery-piece'>
    <h3 title='{{ piece.pk }}'>{{ piece.title }}</h3><br/>
    <p>
        {{ piece.description }}
	</p>
		{% for img in piece.images.all %}
		<img src='{{ img.image.url }}' alt='{{ piece.title }}' width='50' height='auto'/>
		{% endfor %}
    <br/>
	</div>
	{% endfor %}
</div>
<script src='/media/js/work.js' type='text/javascript'>
</script>
<script type='text/javascript'>
	links = $('#works-header').children('');
    for (var i = 0; i < links.length; i++) {
        $(links[i]).bind('click', function(){
            window.location = ('\/'+$(this).attr('title'));
        });
    }
</script>
